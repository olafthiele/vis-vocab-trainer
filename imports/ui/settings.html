<template name="SettingsLayout">
  <main>
 <!-- Thanks http://mrbool.com/creating-a-metro-style-menu-in-html-and-css -->
    <div class="pagina" style="background: {{getColor 'type5'}} ;">
        <div class="linha">
          <div class="tile" style="background-color: {{getColor 'type1'}} ;">
            <a href='/'>{{getIntWord 'home'}}</a>
          </div>
            <div class="tile tileLarge changeColors" style="background-color: {{getColor 'type2'}} ;">
              {{getIntWord 'changeColors'}}
            </div>
            <div class="tile changeLevel" style="background-color: {{getColor 'type1'}} ;">
              {{getIntWord 'level'}}
            </div>
      </div>
      <div class="linha">
            <div class="tile change30" style="background-color: {{getColor 'type4'}} ;">
                50 {{getIntWord 'words'}}
            </div>
            <div class="tile change20" style="background-color: {{getColor 'type4'}} ;">
                 20 {{getIntWord 'words'}}
            </div>
            <div class="tile tileLarge" style="background-color: {{contentStyle}} ;">
              {{content}}
            </div>
        </div>
        <div class="linha">
          <div class="tile tileLarge changeLang" style="background-color: {{getColor 'type3'}} ;">
              {{getIntWord 'changeLang'}}
          </div>
          <div class="tile " style="background-color: {{getColor 'type4'}} ;">

          </div>
          <div class="tile " style="background-color: {{getColor 'type2'}} ;">

          </div>

      </div>
    </div>
  </main>
</template>
