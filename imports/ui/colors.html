<template name="ColorsLayout">
  <main>
  <div class='colorwrapper'>
    {{#each words}} {{> RenderColorLayout}} {{/each}}
  </div>
  <div class='help'>
    ?
  </div>
  <img class='rotate' src='images/phone.png' style='visibility: {{rotate}}' />
  </main>
</template>

<template name="RenderColorLayout">
  <a href="./word?goto={{pageCode}}">
    <div style="background-color: {{color}};">
    </div>
  </a>
</template>
